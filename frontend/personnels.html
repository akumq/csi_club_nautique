<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Personnels - Club Nautique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="navigation"></div>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-user-tie"></i> Gestion des Personnels</h1>
            <button class="btn btn-primary" id="newPersonnelButton">
                <i class="fas fa-plus"></i>
                Nouveau Personnel
            </button>
        </div>

        <!-- Table des Moniteurs -->
        <h2>Moniteurs</h2>
        <div class="table-responsive">
            <table class="table" id="moniteursTable">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fas fa-user"></i> Nom</th>
                        <th><i class="fas fa-user"></i> Prénom</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-map-marker-alt"></i> Adresse</th>
                        <th><i class="fas fa-phone"></i> Téléphone</th>
                        <th><i class="fas fa-graduation-cap"></i> Diplôme</th>
                        <th><i class="fas fa-id-card"></i> Permis</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu dynamique pour les moniteurs -->
                </tbody>
            </table>
        </div>

        <!-- Table des Propriétaires -->
        <h2>Propriétaires</h2>
        <div class="table-responsive">
            <table class="table" id="proprietairesTable">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fas fa-user"></i> Nom</th>
                        <th><i class="fas fa-user"></i> Prénom</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-map-marker-alt"></i> Adresse</th>
                        <th><i class="fas fa-phone"></i> Téléphone</th>
                        <th><i class="fas fa-graduation-cap"></i> Diplôme</th>
                        <th><i class="fas fa-id-card"></i> Permis</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu dynamique pour les propriétaires -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Template pour le Modal -->
    <template id="personnelModalTemplate">
        <div class="modal fade" id="dynamicPersonnelModal" tabindex="-1" aria-labelledby="dynamicPersonnelModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Créer un Personnel</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="dynamicPersonnelForm">
                            <div class="mb-3">
                                <label for="nom" class="form-label"><i class="fas fa-user"></i> Nom</label>
                                <input type="text" class="form-control" id="nom" required>
                            </div>
                            <div class="mb-3">
                                <label for="prenom" class="form-label"><i class="fas fa-user"></i> Prénom</label>
                                <input type="text" class="form-control" id="prenom" required>
                            </div>
                            <div class="mb-3">
                                <label for="mail" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control" id="mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="adresse" class="form-label"><i class="fas fa-map-marker-alt"></i> Adresse</label>
                                <input type="text" class="form-control" id="adresse" required>
                            </div>
                            <div class="mb-3">
                                <label for="telephone" class="form-label"><i class="fas fa-phone"></i> Téléphone</label>
                                <input type="tel" class="form-control" id="telephone" required>
                            </div>
                            <div class="mb-3">
                                <label for="diplome" class="form-label"><i class="fas fa-graduation-cap"></i> Diplôme</label>
                                <input type="text" class="form-control" id="diplome" required>
                            </div>
                            <div class="mb-3">
                                <label for="permis" class="form-label"><i class="fas fa-id-card"></i> Permis</label>
                                <input type="text" class="form-control" id="permis" required>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label"><i class="fas fa-user-tie"></i> Type de Personnel</label>
                                <select class="form-control" id="type" required>
                                    <option value="moniteur">Moniteur</option>
                                    <option value="proprietaire">Propriétaire</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                        <button type="submit" form="dynamicPersonnelForm" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/model/personnel.js"></script>
    <script>
        const personnelManager = new PersonnelManager('http://localhost:3000', 'moniteursTable', 'proprietairesTable');

        // Gestion de l'événement pour afficher le formulaire de création
        document.getElementById('newPersonnelButton').addEventListener('click', () => {
            personnelManager.showCreateForm();
        });

        // Initialisation de l'application
        async function initializeApp() {
            await checkTokenValidity();
            await Navigation.loadNavigation();
            await personnelManager.loadAllMoniteurs();
            await personnelManager.loadAllProprietaires();
        }

        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
