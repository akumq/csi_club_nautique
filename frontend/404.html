<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .error-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin-left: 250px; /* Pour la navigation */
    }
    .error-container {
      text-align: center;
      padding: 50px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .error-container h1 {
      font-size: 100px;
      font-weight: bold;
      color: #dc3545;
    }
    .error-container p {
      font-size: 1.25rem;
      color: #6c757d;
    }
    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="navigation"></div>
  <div class="error-content">
    <div class="error-container">
      <h1>404</h1>
      <p>Oops! La page que vous recherchez n'existe pas.</p>
      <a href="/dashboard.html" class="btn btn-primary btn-back">Retour Ã  l'accueil</a>
    </div>
  </div>

  <script src="/static/js/auth.js"></script>
  <script src="/static/js/navigation.js"></script>
  <script>
    async function initializeApp() {
      try {
        await Navigation.loadNavigation();
      } catch (error) {
        console.error('Erreur lors de l\'initialisation:', error);
      }
    }

    window.addEventListener('load', initializeApp);
  </script>

  <!-- Bootstrap JS (optional, for interactive components like dropdowns, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
