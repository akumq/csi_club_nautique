<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutButton">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Clients List</h1>
        <table class="table table-striped mt-4" id="clientsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Niveau</th>
                    <th>Quantité Forfait</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        async function fetchClients() {
            const apiClient = new APIClient('http://localhost:3000');

            try {
                const clients = await apiClient.request('/api/clients');
                const tableBody = document.getElementById('clientsTable').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear previous content

                clients.forEach(client => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${client.id}</td>
                        <td>${client.nom}</td>
                        <td>${client.prenom}</td>
                        <td>${client.mail}</td>
                        <td>${client.telephone}</td>
                        <td>${client.niveau}</td>
                        <td>${client.quantiteforfait}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching clients:', error);
                alert('Failed to load clients list. Please try again.');
            }
        }

        // Load clients on page load
        fetchClients();

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', () => {
            sessionStorage.removeItem('authToken');
            alert('You have been logged out.');
            window.location.href = '/login.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
