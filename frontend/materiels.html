<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Matériels - Club Nautique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="navigation" class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="/dashboard.html">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a class="nav-link" href="/clients.html">
                <i class="fas fa-users"></i> Clients
            </a>
            <a class="nav-link" href="/materiels.html">
                <i class="fas fa-tools"></i> Matériels
            </a>
            <a class="nav-link" href="/personnels.html">
                <i class="fas fa-user-tie"></i> Personnels
            </a>
            <button class="btn btn-outline-danger" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-tools"></i> Gestion des Matériels</h1>
            <button class="btn btn-primary" id="newMaterielButton">
                <i class="fas fa-plus"></i> Nouveau Matériel
            </button>
        </div>

        <div class="table-responsive">
            <table class="table" id="materielsTable">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fas fa-tag"></i> Type</th>
                        <th><i class="fas fa-info-circle"></i> Statut</th>
                        <th><i class="fas fa-info-circle"></i> Détails</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu dynamique -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal pour ajouter un matériel -->
    <template id="materielModalTemplate">
        <div class="modal fade" id="dynamicMaterielModal" tabindex="-1" aria-labelledby="dynamicMaterielModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nouveau Matériel</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="dynamicMaterielForm">
                            <div class="mb-3">
                                <label for="type" class="form-label"><i class="fas fa-tag"></i> Type</label>
                                <input type="text" class="form-control" id="type" required>
                            </div>
                            <div class="mb-3">
                                <label for="marque" class="form-label"><i class="fas fa-info-circle"></i> Marque</label>
                                <input type="text" class="form-control" id="marque" required>
                            </div>
                            <div class="mb-3">
                                <label for="modele" class="form-label"><i class="fas fa-info-circle"></i> Modèle</label>
                                <input type="text" class="form-control" id="modele" required>
                            </div>
                            <div class="mb-3">
                                <label for="annee" class="form-label"><i class="fas fa-calendar"></i> Année</label>
                                <input type="number" class="form-control" id="annee" required>
                            </div>
                            <div class="mb-3">
                                <label for="etat" class="form-label"><i class="fas fa-check-circle"></i> État</label>
                                <select class="form-control" id="etat" required>
                                    <option value="Neuf">Neuf</option>
                                    <option value="Bon">Bon</option>
                                    <option value="Moyen">Moyen</option>
                                    <option value="Usé">Usé</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                        <button type="submit" form="dynamicMaterielForm" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/model/materiel.js"></script>
    <script>
        const materielManager = new MaterielManager('http://localhost:3000', 'materielsTable');

        document.getElementById('newMaterielButton').addEventListener('click', () => {
            materielManager.showCreateForm();
        });

        async function initializeApp() {
            await Navigation.loadNavigation();
            await materielManager.loadAllMateriels();
        }

        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
