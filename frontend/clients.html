<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients - Club Nautique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="navigation" class="sidebar"></div>
    <div class="container-fluid">
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-users"></i> Gestion des Clients</h1>
                <button class="btn btn-primary" id="newClientButton">
                    <i class="fas fa-plus"></i>
                    Nouveau Client
                </button>
            </div>

            <!-- Table des Clients -->
            <div class="table-responsive">
                <table class="table" id="clientsTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-user"></i> Nom</th>
                            <th><i class="fas fa-user"></i> Prénom</th>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <th><i class="fas fa-phone"></i> Téléphone</th>
                            <th><i class="fas fa-star"></i> Niveau</th>
                            <th><i class="fas fa-check-circle"></i> Quantité Forfait</th>
                            <th><i class="fas fa-cogs"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Contenu dynamique -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Template pour le Modal -->
    <template id="clientModalTemplate">
        <div class="modal fade" id="dynamicClientModal" tabindex="-1" aria-labelledby="dynamicClientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Créer un Client</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="dynamicClientForm">
                            <div class="mb-3">
                                <label for="nom" class="form-label"><i class="fas fa-user"></i> Nom</label>
                                <input type="text" class="form-control" id="nom" required>
                            </div>
                            <div class="mb-3">
                                <label for="prenom" class="form-label"><i class="fas fa-user"></i> Prénom</label>
                                <input type="text" class="form-control" id="prenom" required>
                            </div>
                            <div class="mb-3">
                                <label for="mail" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control" id="mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="telephone" class="form-label"><i class="fas fa-phone"></i> Téléphone</label>
                                <input type="tel" class="form-control" id="telephone" required>
                            </div>
                            <div class="mb-3">
                                <label for="niveau" class="form-label"><i class="fas fa-star"></i> Niveau</label>
                                <select class="form-control" id="niveau" required>
                                    <option value="Débutant">Débutant</option>
                                    <option value="Intermédiaire">Intermédiaire</option>
                                    <option value="Avancé">Avancé</option>
                                    <option value="Expert">Expert</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantiteForfait" class="form-label"><i class="fas fa-check-circle"></i> Quantité Forfait</label>
                                <input type="number" class="form-control" id="quantiteForfait" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                        <button type="submit" form="dynamicClientForm" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/model/client.js"></script>
    <script>
        const clientManager = new ClientManager('http://localhost:3000', 'clientsTable');

        document.getElementById('newClientButton').addEventListener('click', () => {
            clientManager.showCreateForm();
        });

        async function initializeApp() {
            try {
                await Navigation.loadNavigation();
                await clientManager.loadAllClients();
            } catch (error) {
                console.error('Erreur lors de l\'initialisation:', error);
            }
        }

        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
